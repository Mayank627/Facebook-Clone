<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
      <div class="left w-1/3 mx-14">
        <img src="./facebook-logo.svg" class="w-60" alt="Facebook Logo" />
        <p class="text-2xl mx-7">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div class="right flex flex-col bg-white p-8 rounded-lg w-1/4">
        <input
          class="px-4 h-12 my-2 border-2 border-gray-300 rounded-lg outline-blue-600"
          type="text"
          name=""
          placeholder="Email Address or Phone Number"
          id=""
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-600"
          type="password"
          name=""
          placeholder="Password"
          id=""
        />
        <button
          class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-2 rounded-sm text-xl font-semibold"
        >
          Login
        </button>
        <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline"
          >Forgotten Password</span
        >
        <hr class="my-2" />
        <button
          class="bg-green-600 hover:bg-green-700 text-white my-2 py-2 rounded-sm text-xl font-semibold w-fit px-3 mx-auto"
        >
          Create New Account
        </button>
      </div>
    </div>
  </body>
</html>
